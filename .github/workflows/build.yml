name: Build and Release

on:
  push:
    branches:
      - '*'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [seeed_xiao_rp2040, esp32_s2_saola, esp32_s3_devkit, seeed_xiao_esp32c3, nucleo_f446re]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
          pip install -r scripts/requirements.txt

      - name: Build Firmware
        run: pio run -e ${{ matrix.platform }}

      - name: Rename Firmware
        run: |
          if [ "${{ matrix.platform }}" == "seeed_xiao_rp2040" ]; then
            mv .pio/build/${{ matrix.platform }}/firmware.uf2 ${{ matrix.platform }}.uf2
          else
            mv .pio/build/${{ matrix.platform }}/firmware.bin ${{ matrix.platform }}.bin
          fi

      - name: Upload firmware as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-firmware
          path: |
            ${{ matrix.platform }}.*

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            firmware/*/*
