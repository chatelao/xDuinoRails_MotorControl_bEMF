---
name: Build and Release

on:
  push:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - seeed_xiao_rp2040
          - seeed_xiao_rp2040_led
        example:
          - SineWaveSpeed
        include:
          - platform: seeed_xiao_rp2040
            example: FiftyPercent
          - platform: seeed_xiao_rp2040_led
            example: FiftyPercent
          - platform: seeed_xiao_rp2040
            example: RotaryEncoderWithBEMF
          - platform: seeed_xiao_rp2040_led
            example: RotaryEncoderWithBEMF
          - platform: seeed_xiao_rp2040_led
            example: MotorSerialDebug

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build Firmware
        env:
          PIOPROJECT_SRC_DIR: examples/${{ matrix.example }}
        run: pio run -e ${{ matrix.platform }}

      - name: Install Renode
        if: matrix.platform == 'seeed_xiao_rp2040_led' && matrix.example == 'SineWaveSpeed'
        run: |
          wget https://builds.renode.io/renode-latest.linux-portable.tar.gz
          tar -xzf renode-latest.linux-portable.tar.gz
          rm renode-latest.linux-portable.tar.gz
          mv renode_*_portable renode_portable
          echo "$PWD/renode_portable" >> $GITHUB_PATH

      - name: Run Renode Simulation
        if: matrix.platform == 'seeed_xiao_rp2040_led' && matrix.example == 'SineWaveSpeed'
        run: |
          pip install robotframework psutil
          export PLATFORMIO_BUILD_FLAGS='-DDEBUG_SERIAL=Serial1'
          pio run -e ${{ matrix.platform }}
          renode-test tests/renode/test_firmware.robot
          unset PLATFORMIO_BUILD_FLAGS
          pio run -e ${{ matrix.platform }}

      - name: Rename Firmware and Set Path
        id: rename
        run: |
          VERSION="${{ github.ref_name }}"
          SAFE_VERSION=$(echo "$VERSION" | tr '/' '-')
          FIRMWARE_BASENAME="xDuinoRails_MotorControl_bEMF-"
          FIRMWARE_BASENAME="${FIRMWARE_BASENAME}${SAFE_VERSION}-"
          FIRMWARE_BASENAME="${FIRMWARE_BASENAME}${{ matrix.example }}-"
          FIRMWARE_BASENAME="${FIRMWARE_BASENAME}${{ matrix.platform }}"
          BUILD_DIR=".pio/build/${{ matrix.platform }}"

          EXTENSION="uf2"

          mv "${BUILD_DIR}/firmware.${EXTENSION}" "${FIRMWARE_BASENAME}.${EXTENSION}"
          echo "firmware_glob=${FIRMWARE_BASENAME}.*" >> $GITHUB_OUTPUT

      - name: Upload firmware as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.example }}-firmware
          path: ${{ steps.rename.outputs.firmware_glob }}

  simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ngspice
          pip install matplotlib numpy

      - name: Run Simulation
        run: python simulation/run_sim.py

      - name: Upload Simulation Graph
        uses: actions/upload-artifact@v4
        with:
          name: simulation-graph
          path: simulation/simulation_result.png

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [build, simulation]
    permissions:
      contents: write

    steps:
      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            firmware/*/*
